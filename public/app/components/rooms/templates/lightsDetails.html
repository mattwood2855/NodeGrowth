<div class="col-xs-6">
    <button class="btn btn-lg btn-default col-xs-12"
            ng-click="cancelEditLight()">
        <i class="fa fa-arrow-left"></i>
    </button>
</div>
<div class="col-xs-6">
    <button class="btn btn-lg btn-danger col-xs-12" data-toggle="modal" data-target="#lightDeleteModal">
        <i class="fa fa-trash"></i>
    </button>
</div>
<div id="lights-details-form" class="form-horizontal col-xs-12">
    <div class="form-group">
        <label class="col-xs-3 control-label">Name</label>
        <div class="col-xs-9">
            <input ng-change="updateName()" ng-model="selectedLight.name" class="form-control" type="text" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-3 control-label">Type</label>
        <div class="col-xs-9">
            <select class="form-control">
                <option>HPS</option>
                <option>LED</option>
                <option>MH</option>
            </select>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="lightDeleteModal" tabindex="-1" role="dialog" aria-labelledby="lightDeleteModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="lightDeleteModalLabel">Remove Light</h4>
            </div>
            <div class="modal-body">
                Are you sure you want to remove this light?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" ng-click="deleteLight()">Delete</button>
            </div>
        </div>
    </div>
</div>
